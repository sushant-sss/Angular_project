<div class="container col-lg-6">
    <form (ngSubmit)="submitForm()">
        <div>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control"
            [(ngModel)]="reviewForm.name" name="name"/>
         
        </div>
        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control"
            [(ngModel)]="reviewForm.email" name="emai">
            
        </div>
        <div>
            <label for="rating" class="form-label">Rating:</label>
            <select id="rating" class="form-select"
            [(ngModel)]="reviewForm.rating" name="rating">
           
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
               </select>
        </div>
        <div>
            <label for="description" class="form-label">description:</label>
            <textarea id="description" rows="5" class="form-control"
            [(ngModel)]="reviewForm.description" name="description">
            ></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
       
    </form>
</div>
